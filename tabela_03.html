<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mesclagem de Células</title>
    <style>
        body{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        table{
            width: 600px;
            border-collapse: collapse;
        }
        td{
            border: 2px solid black;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de Células</h1>

    <table>
        <tr>
            <td>A1</td>
            <td colspan="2">B1</td>
        
        </tr>
        <tr>
            <td rowspan="3">A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
