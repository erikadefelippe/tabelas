<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabela HTML</title>
    <style>
        body{
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        table{
            border-collapse:collapse

        }
        
        td{
            border: 2px solid gray;
            padding: 5px 20px;
            
        }
        td.auto{
            background-color: yellow;
        }
        tr{
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <H1>Entendendo tabelas</H1>
    <table>
        <tr>
            <td class="auto">A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td class="auto">B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td class="auto">C3</td>
        </tr>
    </table>
</body>
</html>
